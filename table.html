<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Pokemon</th>
                    <th>Tipo</th>
                    <th>Vida</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="image/gyarados.img" alt="Gyarados" width="100"></td>
                    <td>Gyarados</td>
                    <td>Agua</td>
                    <td>180</td>
                </tr>

                <tr>
                    <td><img src="image/charizard.img" alt="charizard " width="100"></td>
                    <td>Charizard </td>
                    <td>Fogo</td>
                    <td>180</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
