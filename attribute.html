<!DOCTYPE html>
<html lang="en">
  <head>
      <title>attribute</title>
    <style>
      a{
        color: red;
      }
      a[href="http://facebook.com"] {
        color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://google.com">Google</a></li>
      <li><a href="http://facebook.com">Facebook</a></li>
      <li><a href="http://amazon.com">Amazon</a></li>
    </ul>
  </body>
</html>
